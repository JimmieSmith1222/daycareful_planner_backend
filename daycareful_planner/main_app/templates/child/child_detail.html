{% extends 'base.html' %}

{% block content %}
<div class="center-screen">
  <div class="center-form">
  <h2>Child Details:</h2>
  {% if child.image %}
  <div class="image-container">
    <img src="{{ child.image.url }}" alt="Image of {{ child.name }}">
  </div>
{% else %}
  <p>No image available.</p>
{% endif %}
  <p>Age: {{ child.age }}</p>
  <p>Allergies: {{ child.allergies }}</p>

<div class="action-links">  
  <a href="{% url 'child_edit' child.id %}" class="btn waves-effect waves-light">Edit</a> |
  <a href="{% url 'child_delete' child.id %}" class="btn waves-effect waves-light">Delete</a> |
  <a href="{% url 'child_list' %}" class="btn waves-effect waves-light">Back to List</a>
    </div>
  </div>
</div>
{% endblock %}
