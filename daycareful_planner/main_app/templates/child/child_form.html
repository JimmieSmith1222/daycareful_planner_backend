{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Child{% else %}Add New Child{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'child_list' %}">Cancel</a>
{% endblock %}
