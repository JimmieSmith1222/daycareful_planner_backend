{% extends 'base.html' %}

{% block content %}
  <h2>Children List</h2>
  <a href="{% url 'child_create' %}">Add New Child</a>
  <ul>
    {% for child in children %}
      <li>{{ child.name }} - <a href="{% url 'child_detail' child.id %}">Details</a> | <a href="{% url 'child_edit' child.id %}">Edit</a> | <a href="{% url 'child_delete' child.id %}">Delete</a></li>
    {% endfor %}
  </ul>
{% endblock %}
