{% extends 'base.html' %}

{% block content %}
<div class="center-screen">
<div class="center-form">
  <h2>{% if form.instance.pk %}Edit Employee{% else %}Add New Employee{% endif %}</h2>
  <form method="post" enctype="multipart/form-data" style="width: 50%; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="right-align">
    <button type="submit" class="btn waves-effect waves-light">Save</button>
  </form>
  <a href="{% url 'employee_list' %}" class="btn waves-effect waves-light">Cancel</a>
</div>
</div>
{% endblock %}
