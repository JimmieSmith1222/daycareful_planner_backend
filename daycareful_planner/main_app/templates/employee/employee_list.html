{% extends 'base.html' %}

{% block content %}
  <h2>Employee List</h2>
  <a href="{% url 'employee_create' %}" class="btn">Add New Employee</a>
  <div class="row">
    {% for employee in employees %}
    <div class="col s12 m6 l4">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ employee.name }}</span>
          <p>Position: {{ employee.position }}</p>
          </div>
          <div class="card-action">
        <a href="{% url 'employee_detail' employee.id %}">View</a> | 
        <a href="{% url 'employee_edit' employee.id %}">Edit</a> | 
        <a href="{% url 'employee_delete' employee.id %}">Delete</a>
      </div>
    </div>
  </div>
    {% endfor %}
  </div>
{% endblock %}
