{% extends 'base.html' %}

{% block content %}
  <h2>Employee List</h2>
  <a href="{% url 'employee_create' %}">Add New Employee</a>
  <ul>
    {% for employee in employees %}
      <li>
        {{ employee.name }} - 
        <a href="{% url 'employee_detail' employee.id %}">View</a> | 
        <a href="{% url 'employee_edit' employee.id %}">Edit</a> | 
        <a href="{% url 'employee_delete' employee.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
