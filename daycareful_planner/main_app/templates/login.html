{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
        <a href="{% url 'signup' %}">Sign Up</a>
    </form>
</div>
{% endblock %}
