{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete the image for {{ parent.name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete Image</button>
  </form>
  <a href="{% url 'parent_detail' id=parent.id %}">Cancel</a>
{% endblock %}
