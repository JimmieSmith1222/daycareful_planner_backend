{% extends 'base.html' %}

{% block content %}
<div class="center-screen">
  <h2>Are you sure you want to delete the image for {{ parent.name }}?</h2>
  <form method="post"  class="center-form">
    {% csrf_token %}
    <button type="submit" class="btn waves-effect waves-light">Delete Image</button>
  </form>
  <a href="{% url 'parent_detail' id=parent.id %}" class="btn waves-effect waves-light">Cancel</a>
</div>
{% endblock %}
