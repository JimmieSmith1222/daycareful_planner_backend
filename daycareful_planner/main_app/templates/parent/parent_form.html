{% extends 'base.html' %}

{% block content %}
<div class="center-screen">
  <div class="center-form">
  <h2>{% if form.instance.pk %}Edit Parent{% else %}Add New Parent{% endif %}</h2>
  <form method="post" enctype="multipart/form-data" style="width: 50%; margin: auto;">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="right-align">
    <p>
      <input type="checkbox" name="delete_image" id="delete_image">
      <label for="delete_image">Delete current image</label>
  </p>
    <button type="submit" class="btn waves-effect waves-light">Save</button>
  </form>
  <a href="{% url 'parent_list' %}" class="btn waves-effect waves-light">Cancel</a>
</div>
</div>
{% endblock %}
