{% extends 'base.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Parent{% else %}Add New Parent{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'parent_list' %}">Cancel</a>
{% endblock %}
